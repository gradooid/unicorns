<body>

<button type="button" onclick="cornify_add()">Add ðŸ¦„</button>
<button type="button" onclick="cornify_countreset()">Delete all ðŸ¦„</button>

<script>
const pressed = [];
const secretCode = 'licky';

document.addEventListener('DOMContentLoaded', function() {
  cornify_count = 0;
});

window.addEventListener('keydown', function(e) {
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  pressed.toLocaleString();
  if ( pressed.join('').includes(secretCode) ) {
    cornify_add();
  }
});

function cornify_countreset() {
  cornify_count = 0;
  document.querySelector('p').remove();

  const unicorn = document.querySelectorAll('div');

  unicorn.forEach((div) => {
    div.remove();
  });
};

</script>
